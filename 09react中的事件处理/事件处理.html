<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="test"></div>
        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <script type="text/babel">
            class Demo extends React.Component {
                /*
                （1）通过onXxx属性指定时间处理函数
                a.使用的是自定义事件，不是原生DOM事件----为了更好的兼容性
                b.React中的事件是通过事件委派方式处理的（委派给组件最外层的元素 =======为了高效
                （2）通过event.target得到发生事件的DOM元素对象 =====
                */




                mRef = React.createRef();
                mRef2 = React.createRef();
                
                showData = () => {
                    console.log(this.mRef.current)
                };
                showData2 = (e) => {
                    console.log(e.target.value)
                };

                render() {
                    return (
                        <div>
                            {/*{当已内联函数定义时，在更新时会触发两次，第一次为null，第二次为值*/}
                            <input
                                ref={this.mRef} type='text'/>
                            <button onClick={this.showData}>
                                点击我提示左侧的数据
                            </button>
                            <input onBlur={this.showData2}/>
                        </div>
                    );
                }
            }
            ReactDOM.render(<Demo />, document.getElementById("test"));
        </script>
    </body>
</html>
